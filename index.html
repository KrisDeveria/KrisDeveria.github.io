		<style>
		* {
		  box-sizing: border-box;
		}

		body {
		  margin: 0;

		#myVideo {
		  position: fixed;
		  right: 0;
		  bottom: 0;
		  min-width: 100%;

		  padding: 20px;
		}

		  width: 200px;
		  font-size: 18px;
		  padding: 10px;

		  background: #000;
		  color: #fff;
		  cursor: pointer;
		}
